<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #2c3e66;
      }

      .highlight {
        background-color: yellow;
        padding: 10px;
      }
      #main-content {
        background: linear-gradient(135deg, #c838d5 0%, #114fd3 100%);
        color: white;
        padding: 20px;
      }
      h2,
      h3 {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      button:hover {
        background-color: #34ffa5;
        transform: scale(1.69);
      }
      div img {
        width: 50px;
        height: 50px;
        padding-right: 10px;
      }
      .navigation {
        display: flex;
        align-items: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="navigation">
        <img src="img.png" alt="" />
        <h1>Welcome to CSS!</h1>
      </div>
      <p class="highlight">THis text is highlight.</p>
      <button>Hover Me</button>
    </div>
  </body>
</html>
